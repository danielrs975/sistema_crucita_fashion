sudo: enabled
dist: xenial
language: python
addons:
  postgresql: '10'
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
  firefox: latest
env:
  global:
  - MOZ_HEADLESS=1
  - PGPORT=5432
  - DATABASE_URL=postgres://postgres:@localhost:5432/postgres
python:
- '3.5'
- '3.6'
before_install:
- pip install --upgrade pip
install:
- pip install -r api/requirements.txt
script:
- "./test.sh"
notifications:
  email:
  - danielrs9705@gmail.com
branches:
  only:
  - master
deploy:
  provider: heroku
  api_key:
    secure: 
  app: crucitafashion
  on:
    repo: danielrs975/sistema_crucita_fashion
    python: '3.6'
  skip_cleanup: true